{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Invite Friends to {{ event.name }}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_invitee">Enter Usernames to Invite (separated by commas):</label>
            <input class="form-control" id="id_invitee" name="invitee" type="text" required>
        </div>
        <div class="form-group">
            <label for="id_message">Message:</label>
            <textarea class="form-control" id="id_message" name="message" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Invitation</button>
    </form>
</div>
{% endblock %}
